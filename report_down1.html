        // 마크다운 렌더링 함수
        function renderMarkdown(markdown) {
            const html = marked.parse(markdown);
            document.getElementById('content').innerHTML = html;
            
            // 테이블을 래퍼로 감싸고 다운로드 버튼 추가
            const tables = document.querySelectorAll('table');
            tables.forEach((table, index) => {
                if (!table.parentElement.classList.contains('table-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-wrapper';
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                    
                    // 다운로드 버튼 추가
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'table-download-btn';
                    downloadBtn.textContent = '📥 엑셀 다운로드';
                    downloadBtn.onclick = () => downloadTableAsExcel(table, index);
                    wrapper.appendChild(downloadBtn);
                }
            });
        }
        
        // 안전한 파일 저장 함수
        async function saveFileWithDialog(blob, defaultName, fileTypes) {
            if (!fileSystemSupported) {
                // 폴백: 기본 다운로드 방식
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = defaultName;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 약간의 지연 후 URL 해제
                setTimeout(() => {
                    URL.revokeObjectURL(link.href);
                }, 1000);
                
                alert('파일이 다운로드되었습니다. 브라우저의 다운로드 폴더를 확인해주세요.');
                return true;
            }
            
            // File System Access API 사용
            try {
                console.log('File System API 사용 시도:', { defaultName, fileTypes });
                
                const fileHandle = await window.showSaveFilePicker({
                    suggestedName: defaultName,
                    types: fileTypes,
                    excludeAcceptAllOption: false
                });
                
                console.log('파일 핸들 획득 성공:', fileHandle);
                
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                
                alert('파일이 성공적으로 저장되었습니다!');
                return true;
                
            } catch (err) {
                console.error('File System API 오류:', err);
                
                if (err.name === 'AbortError') {
                    console.log('사용자가 저장을 취소했습니다.');
                    return false;
                }
                
                // API 실패 시 폴백
                console.warn('File System API 실패, 기본 다운로드로 전환');
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = defaultName;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => {
                    URL.revokeObjectURL(link.href);
                }, 1000);
                
                alert('파일이 다운로드되었습니다. 브라우저의 다운로드 폴더를 확인해주세요.');
                return true;
            }
        }

        // 엑셀 다운로드 함수
        async function downloadTableAsExcel(table, index) {
            try {
                let defaultName = `table_${index + 1}.xlsx`;
                const prevElement = table.closest('.table-wrapper').previousElementSibling;
                if (prevElement && (prevElement.tagName === 'H2' || prevElement.tagName === 'H3')) {
                    const title = prevElement.textContent.replace(/[^\w\s가-힣]/gi, '').trim();
                    if (title) {
                        defaultName = `${title}.xlsx`;
                    }
                }
                
                const wb = XLSX.utils.table_to_book(table, {sheet: "Sheet1"});
                
                if (fileSystemSupported) {
                    try {
                        const fileHandle = await window.showSaveFilePicker({
                            suggestedName: defaultName,
                            types: [{
                                description: 'Excel 파일',
                                accept: {
                                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': ['.xlsx']
                                }
                            }],
                            excludeAcceptAllOption: false
                        });
                        
                        const writable = await fileHandle.createWritable();
                        const buffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                        await writable.write(buffer);
                        await writable.close();
                        
                        alert('파일이 성공적으로 저장되었습니다!');
                        return;
                        
                    } catch (err) {
                        if (err.name === 'AbortError') {
                            return;
                        }
                        console.warn('File System API 실패, 기본 다운로드로 전환:', err);
                    }
                }
                
                // 폴백: 기본 다운로드 방식
                XLSX.writeFile(wb, defaultName);
                alert('파일이 다운로드되었습니다. 브라우저의 다운로드 폴더를 확인해주세요.');
                
            } catch (error) {
                console.error('엑셀 다운로드 오류:', error);
                alert('엑셀 다운로드 중 오류가 발생했습니다: ' + error.message);
            }
        }
