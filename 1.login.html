<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Chat System - 로그인</title>
    <link rel="stylesheet" href="./merged_styles.css">
</head>
<body>
<header class="header">
  <div class="logo-section">
    <div class="logo">AI</div>
    <div class="system-name">Research Chat System</div>
  </div>
</header>

    <!-- Main Content -->
    <main class="main">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">로그인</h1>
                <p class="login-subtitle">계정 정보를 입력해주세요</p>
            </div>

            <div id="errorMessage" class="error-message">
                사용자명 또는 비밀번호가 올바르지 않습니다.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">사용자명</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" id="loginBtn" class="btn">로그인</button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword()">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <!-- <footer class="footer">
        <p>AI Research Chat System v1.0 © 2025</p>
    </footer> -->

    <script>
        // DOM 요소들
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // 로그인 폼 제출 처리
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('사용자명과 비밀번호를 모두 입력해주세요.');
                return;
            }

            // 로딩 상태
            setLoading(true);
            hideError();

            try {
                // API 호출 시뮬레이션
                await simulateLogin(username, password);
                
                // 성공 시 리다이렉트
                window.location.href = 'chat.html';
                
            } catch (error) {
                if (error.message === 'INITIAL_PASSWORD') {
                    // 초기 비밀번호인 경우
                    localStorage.setItem('username', username);
                    window.location.href = 'change-password.html';
                } else {
                    showError(error.message);
                }
            } finally {
                setLoading(false);
            }
        });

        // 로그인 시뮬레이션
        async function simulateLogin(username, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 시뮬레이션 로직
                    if (username === 'demo' && password === 'demo123') {
                        resolve({ success: true });
                    } else if (username === 'admin' && password === 'temp123') {
                        reject(new Error('INITIAL_PASSWORD'));
                    } else {
                        reject(new Error('사용자명 또는 비밀번호가 올바르지 않습니다.'));
                    }
                }, 1500);
            });
        }

        // 에러 메시지 표시
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            usernameInput.classList.add('error');
            passwordInput.classList.add('error');
        }

        // 에러 메시지 숨기기
        function hideError() {
            errorMessage.classList.remove('show');
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        // 로딩 상태 설정
        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginBtn.classList.add('loading');
                loginBtn.textContent = '';
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = '로그인';
            }
        }

        // 비밀번호 찾기
        function handleForgotPassword() {
            alert('관리자에게 문의해주세요.');
        }

        // 입력 시 에러 상태 제거
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                if (errorMessage.classList.contains('show')) {
                    hideError();
                }
            });
        });

        // 테스트용 계정 정보 표시 (개발용)
        console.log('테스트 계정:');
        console.log('1. demo / demo123 (일반 로그인)');
        console.log('2. admin / temp123 (초기 비밀번호 변경 필요)');
    </script>
</body>
</html>
