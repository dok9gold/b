<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Research Chat System - 비밀번호 변경</title>
  <link rel="stylesheet" href="./merged_styles.css">
</head>
<body>
<header class="header">
  <div class="logo-section">
    <div class="logo">AI</div>
    <div class="system-name">Research Chat System</div>
  </div>
</header>

<main class="main">
  <div class="change-password-container">
    <div class="container-header">
      <h1 class="container-title">새 비밀번호 설정</h1>
      <p class="container-subtitle">보안을 위해 새로운 비밀번호를 설정해주세요</p>
    </div>

    <form id="passwordChangeForm">
      <div class="form-group">
        <label for="currentPassword" class="form-label">현재 비밀번호</label>
        <input type="password" id="currentPassword" class="form-input">
      </div>
      <div class="form-group">
        <label for="newPassword" class="form-label">새 비밀번호</label>
        <input type="password" id="newPassword" class="form-input">
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="form-input">
      </div>
      <button type="submit" id="passwordChangeSubmit" class="btn">비밀번호 변경</button>
    </form>
    <div id="passwordChangeError" class="message error" style="visibility: hidden;"><p>비밀번호 변경에 실패 했습니다.</p></div>
  </div>
</main>

</body>
</html>
